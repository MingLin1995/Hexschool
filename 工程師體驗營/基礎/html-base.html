<!--透過Emmet載入環境與法-->
<!--直接輸入"!"在按下enter就會直接產生出下面這些程式碼-->
<!DOCTYPE html>
<html lang="en"> <!--這網頁語系是英文的，但沒有甚麼太大的關係-->
<head>
    <meta charset="UTF-8"> <!--中文才不會變成亂碼-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--專門為舊版IE設定的，將IE更新到最新-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--會對螢幕、IPAD、手機螢幕的解析度做優化-->
    <title>html的基本操作</title>
</head>
<body>
    <!--直接輸入"p*3"，就會快速產生三個<p></p>-->
    <p></p>
    <p></p>
    <p></p>

    <!--"標籤"內放入可以插入圖片的"屬性"-->
    <img src="img/logo.png" alt="六角logo" /> 
    <!--要載入哪個資料夾，就要用"路徑/圖片檔名"新增那個路徑-->
    <!--alt主要是給視障人士用播報軟體讀出這個網頁，會說這張圖片是六角logo-->

    <!--載入外部圖片的方式-->
    <img src="https://s.yimg.com/cv/apiv2/twfrontpage/logo/Yahoo-TW-desktop-FP@2x.png" />
    
    <!--在p標籤內使用超連結-->
    <p>只要點下<a href="https://www.google.com.tw/" target="_blank" title="滑鼠移過去會顯示這段文字">GOOGLE</a>會就轉跳頁面</p>
    <!--target="_blank" 會讓超連結開新的分頁，否則會直接轉跳頁面-->

    <!--項目ul、ol搭配li的使用-->
    <ul>
        <li>項目一，ul同心圓</li>
        <li>項目二，ul同心圓</li>
    </ul>
    <ol>
        <li>項目一，ol選項1.</li>
        <li>項目二，ol選項22</li>
    </ol>
    


</body>
</html>
