<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event 事件</title>
    <link rel="stylesheet" href="event.css">
</head>
<body style="background-color: black; color: white;">
    <!-- 告知你當下元素資訊 -->
    <input type="button" value="點擊" class="btn">
    <hr>

    <!-- addEventListener - 事件監聽 -->
    <input type="button" value="點擊" class="btn2">
    <hr>

    <!-- onclick與addEventListener的差異 -->
    <input type="button" value="on點擊" class="btn3">
    <input type="button" value="add點擊" class="btn4">
    <hr>

    <!-- Event Bubbling、Event Capturing 差異 -->
    <hr>
    <div class="box"></div>

    <script src="event.js"></script>
</body>
</html>
