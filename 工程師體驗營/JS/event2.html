<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event 事件</title>
    <link rel="stylesheet" href="event2.css">
</head>
<body style="background-color: black;color: white;">
    <!-- change - 表單內容更動內容時觸發 -->
    <select name="表單" id="areaId">
        <option value="潭子區">潭子區(文字)</option>
        <option value="北屯區">北屯區(文字)</option>
    </select>
    <ul class="list"></ul>
    <hr>

    <!-- keyCode - 點擊鍵盤，射發火箭！ -->
    <div class="map"></div>
    <div class="img">
        <img src="rocket.jpg" alt="" class="rocket rocket-1">
        <img src="rocket.jpg" alt="" class="rocket rocket-2">
        <img src="rocket.jpg" alt="" class="rocket rocket-3">
    </div>

    <!-- blur - 離開焦點時進行事件觸發 (若沒輸入數值會跳出警告)-->
    <h1>顧客購買</h1>
    <label>漢堡數量：
        <input type="number" id="burgerInput">
    </label>
    <br>

    <label>可樂數量：
        <input type="number" id="cokeInput">
    </label>
    <br>
    <button onclick="calculatePrice()">計算</button>
    <p id="totalPrice"></p>
    <hr>

    <!-- mousemove - 當滑鼠滑入指定內容時觸發 -->
    <div class="box"></div>
    <!-- 小遊戲 -->
    <div class="boxgame box1"></div>
    <div class="boxgame box2"></div>
    <div class="boxgame box3"></div>
    <div class="boxgame box4"></div>
    <div class="boxgame box5"></div>
    <div class="boxgame box6"></div>
    <hr>

    <!-- 網頁座標 - 了解 screen、page、client 箇中差異 -->
    <div id="coordinates"></div>
    <hr>

    <!-- 事件監聽優化篇 - 從父元素來監聽子元素內容 -->
    <ul class="list2">
        <h2>標題</h2>
        <li>查理</li>
        <li>卡斯伯</li>
        <a href="#">超連結</a>
    </ul>
    <hr>

    <script src="event2.js"></script>
</body>
</html>
